<div class="card" style="width: 23rem;">
      <div class="card-body">
        <h5 class="card-title">Signup</h5>
        <form [formGroup]="signupForm" (ngSubmit)="submit()">
          <label for="email" class="mt-3">Email </label>
          <input 
              type="text" 
              class="form-control" 
              placeholder="enter your email"
              aria-describedby="basic-addon2"
              formControlName="email"
          >
          <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
              <div 
                  *ngIf="signupForm.get('email')?.errors?.required"
                  class="alert alert-danger"
              >Email must not be empty</div>
              <div 
                  *ngIf="signupForm.get('email')?.errors?.email"
                  class="alert alert-danger"
              >Please enter valid email address</div>
          </div>
          
  
          <label 
              for="password" 
              class="mt-3"
          >Password</label>
          <input 
              type="password"
              class="form-control" 
              placeholder="enter your password"
              aria-describedby="passwordHelpBlock"
              formControlName="password"
          >
          <div *ngFor="let e of errMsg.password" class="mt-2">
              <ng-container *ngIf="signupForm.get('password')?.touched && !signupForm.get('password')?.valid">
              <div 
                  [hidden]="signupForm.get('email')?.valid || signupForm.get('email')?.untouched" 
                  class="alert alert-danger"
              >{{e.message}}</div>
              </ng-container>
          </div>
  
          <label for="confirm" class="mt-3">confirm Password</label>
          <input 
              type="password"
              class="form-control" 
              placeholder="confirm your password"
              aria-describedby="passwordHelpBlock"
              formControlName="cpassword"
          >
          <div *ngFor="let e of errMsg.cpassword" class="mt-2">
              <ng-container *ngIf="signupForm.get('cpassword')?.touched && !signupForm.get('cpassword')?.valid">
              <div 
                  [hidden]="signupForm.get('email')?.valid || signupForm.get('email')?.untouched" 
                  class="alert alert-danger"
              >{{e.message}}</div>
              </ng-container>
          </div>
          
          <button 
              class="btn btn-primary mt-3 container"
              type="submit"
              [disabled]="!signupForm.valid"
          >Signup</button>
          <p class="mt-3">Already have an account..<span><a routerLink="../"> &ngsp;Login</a></span></p>
  
        </form>
  
      </div>
  </div>
